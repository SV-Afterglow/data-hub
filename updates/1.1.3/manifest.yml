version: "1.1.3"
requires: "1.1.2"
release_date: "2024-12-21"
description: "Standardize service configuration structure and database names"

steps:
  - type: "service_config"
    path: "services/update_service/settings.yml"
    target: "/data/config/update_service/settings.yml"
    description: "Add update service configuration"
    permissions: "644"

  - type: "service_config"
    path: "services/system_metrics/settings.yml"
    target: "/data/config/system_metrics/settings.yml"
    description: "Add system metrics configuration"
    permissions: "644"

  - type: "service_config"
    path: "services/network_monitor/settings.yml"
    target: "/data/config/network_monitor/settings.yml"
    description: "Add network monitor configuration"
    permissions: "644"

  - type: "docker_compose"
    description: "Update docker-compose.yml with new config paths and service names"
    service: "all"
    action: "restart"

rollback:
  supported: true
  steps:
    - "Restore previous service configurations"
    - "Restore previous docker-compose.yml"
    - "Restart all services"
